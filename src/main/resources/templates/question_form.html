<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/tailwind.css"  rel="stylesheet">
<!--    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">-->
    <title>Title</title>
</head>
<body>
<div class="bg-white shadow-md rounded-md p-4">
    <h2 class="text-xl font-bold mb-4">질문 등록</h2>
    <form th:action="@{/question/create}" th:object="${questionForm}"  method="POST">
        <div class="mb-4">
            <label for="subject" class="block font-bold mb-2">제목</label>
            <input type="text" id="subject" name="subject" class="w-full rounded-md border-gray-300 px-3 py-2" required>
        </div>
        <div class="mb-4">
            <label for="content" class="block font-bold mb-2">내용</label>
            <textarea id="content" name="content" class="w-full rounded-md border-gray-300 px-3 py-2" required></textarea>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white rounded-md px-4 py-2">저장하기</button>
    </form>
</div>

</body>
</html>
